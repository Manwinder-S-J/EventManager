{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card my-5">
                <div class="card-body">
                    <h3 class="card-title text-center">Create Event</h3>
                    <form method="post" class="my-4">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_name">Name:</label>
                            <input type="text" name="name" id="id_name" class="form-control" placeholder="Event Name" required>
                        </div>
                        <div class="form-group">
                            <label for="id_description">Description:</label>
                            <textarea name="description" id="id_description" class="form-control" rows="6" placeholder="Event Description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="id_start_date">Start date:</label>
                            <input type="datetime-local" name="start_date" id="id_start_date" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="id_end_date">End date:</label>
                            <input type="datetime-local" name="end_date" id="id_end_date" class="form-control" required>
                        </div>
                        <!-- Include more form fields as needed -->
                        <button type="submit" class="btn btn-primary btn-block">Create Event</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
